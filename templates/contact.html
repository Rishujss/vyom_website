{% extends 'base.html' %}
{% block active_contact %}
active
{% endblock active_contact %}
{% block body %}

{% block contactstyle %}

<link rel="stylesheet" href="{{ url_for('static', filename='css/contact_styles.css') }}">
{% endblock contactstyle %}

<div class="contact-us">
    <form name="sentMessage" action="/contact" method="post" novalidate>
        <label for="customerName">NAME <em>&#x2a;</em></label><input id="customerName" name="names" type="text" />

        <label for="customerEmail">EMAIL <em>&#x2a;</em></label><input id="customerEmail" name="email" type="email" />

        <label for="customerPhone">PHONE</label><input id="customerPhone" name="phonenum" pattern="[0-9]{10}"
            type="tel" />

        <label for="customerNote">YOUR MESSAGE
            <em>&#x2a;</em></label><textarea id="customerNote" name="message" rows="4"></textarea>

        <button id="feedback">SUBMIT</button>
    </form>
</div>
{% endblock body %}
